<!DOCTYPE html>
<html>

<head>
    <title>Javascript Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="header">
    <h1>Reaction game</h1>
    <p>Catch this circle:</p>
</div>

<div class="settingheader">

<h1>Circle color:</h1>
<button id="circlebut1" type="submit" >Green</button>
<button id="circlebut2" type="submit" >White</button>
<button id="circlebut3" type="submit" >Red</button>

<h1>Radius circle:</h1>
<button id="circleradius1"type="submit" >80px</button>
<button id="circleradius2" type="submit" >70px</button>
<button id="circleradius3" type="submit" >50px</button>
<button id="circleradius4" type="submit" >20px</button>

<h3>Spawn time:</h3> 
<button id="spawntime1" type="submit" >1x</button>
<button id="spawntime2" type="submit" >2x</button>
<button id="spawntime3" type="submit" >3x</button>

</div>

<div class="spawnplace">
</div>

<div class="timeheader">
<b><p>time reaction: <span id="time"></p></b>
<b><p>time avg: <span id="avg"></p></b>

</div>

<button id="circle"></button>

<script type="text/javascript" src="scripts.js"></script>
</body>

</html>
